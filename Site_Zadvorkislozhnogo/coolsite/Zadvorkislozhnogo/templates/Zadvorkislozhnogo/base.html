{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>{{ title }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="{% static 'Zadvorkislozhnogo/images/main.ico' %}" type="image/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" href="{% static 'Zadvorkislozhnogo/css/styles.css' %}" rel="stylesheet" />
</head>
<body>
<table class="table-page" border=0 cellpadding="0" cellspacing="0">
<tr><td valign=top>
<header>
	{% block mainmenu %}
			<div class="header">
				<ul id="mainmenu" class="mainmenu">
				<li class="logo"><a href="{% url 'home' %}"><div class="logo"></div></a></li>
	{% for m in menu %}
		{% if not forloop.last %}
					<li><a href="{% url m.url_name %}">{{m.title}}</a></li>
			{% else %}
					<li class="last"><a href="{% url m.url_name %}">{{m.title}}</a></li>
			{% endif %}
		{% endfor %}
					</ul>
					<div class="clear"></div>
				</div>
		{% endblock mainmenu %}
</header>
</table>
